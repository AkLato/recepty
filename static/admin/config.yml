backend:
  name: git-gateway
  branch: v2

media_folder: ../src/posts/gatsby/images
public_folder: ../src/posts/gatsby

collections:
  - name: "recepty"
    label: "Recepty"
    folder: "posts/gatsby"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
