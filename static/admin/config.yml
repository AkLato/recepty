backend:
  name: git-gateway
  branch: v2

media_folder: static/assets
public_folder: assets

collections:
  - name: "recepty"
    label: "Recepty"
    folder: "recepty"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
